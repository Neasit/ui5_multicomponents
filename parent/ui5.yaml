specVersion: '2.0'
metadata:
  name: app.parent
type: application
resources:
  configuration:
    paths:
      webapp: webapp
builder:
  customTasks:
  - name: ui5-task-transpile
    afterTask: replaceVersion
    configuration:
      debug: false
      removeConsoleStatements: true
      transpileAsync: true
      excludePatterns:
      - "lib/"
server:
  customMiddleware:
    - name: ui5-middleware-servestatic
      afterMiddleware: compression
      mountPath: /resources
      configuration:
        rootPath: "C:/SAPUI5/1.71.5/resources"
    - name: ui5-middleware-servestatic
      afterMiddleware: compression
      mountPath: /resources/app/child
      configuration:
        rootPath: "../child/webapp"
    - name: ui5-middleware-proxy
      afterMiddleware: compression
      mountPath: /sap
      configuration:
        debug: false
  settings:
    httpPort: 3040
    httpsPort: 3041
